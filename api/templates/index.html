{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Screening</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>AI Resume Screening Tool</h1>

        <div class="upload-section">
            <h2>Upload Resume</h2>
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" id="name" placeholder="Your Name" required><br>
                <input type="email" id="email" placeholder="Your Email" required><br>
                <input type="file" id="resumeFile" accept=".pdf" required><br>
                <button type="submit">Upload</button>
            </form>
            <div id="uploadMessage"></div>
        </div>

        <div class="job-section">
            <h2>Job Description</h2>
            <textarea id="jobDesc" rows="5" placeholder="Enter job description here..."></textarea><br>
            <button id="rankBtn">Rank Candidates</button>
        </div>

        <div class="result-section">
            <h2>Candidate Rankings</h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Skills</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
